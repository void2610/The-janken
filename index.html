<!DOCTYPE html>
<html>
<head>
	<title>Janken</title>
</head>
<body>

  <input type="submit" value="グー" onclick="p = 1; n =(Math.random()*3+1)>>0; guu()">
  <input type="submit" value="チョキ" onclick="p = 2; n =(Math.random()*3+1)>>0; choki()">
  <input type="submit" value="パー" onclick="p = 3; n =(Math.random()*3+1)>>0; paa()">

  <div id="area1"></div>

  <script>
  	let n =(Math.random()*3+1)>>0
  	let p = 1

  	var win = function () {
  		document.getElementById("area1").innerText = "win";
  	}

  	var draw = function () {
  		document.getElementById("area1").innerText = "draw";
  	}

  	var lose = function () {
  		document.getElementById("area1").innerText = "lose";
  	}
    
    var guu = function () {
      if (n==1) {
        draw()
      }
      else if(n==2){
        win()
      }
      else{
        lose()
      }
    }

        var choki = function () {
      if (n==1) {
        lose()
      }
      else if(n==2){
        draw()
      }
      else{
        win()   
      }
    }

        var paa = function () {
      if (n==1) {
        win()
      }
      else if(n==2){
        lose()
      }
      else{
        draw()
      }
    }
    

  </script>
</body>
</html>
